server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name neyrosetka.com www.neyrosetka.com;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/neyrosetka.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neyrosetka.com/privkey.pem;


    location = /favicon.ico {
        access_log off; log_not_found off;
    }

    location /tmp/ {
        alias /bot_tmp/;
    }

    location /static/ {
        alias /static/;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://web:5000;
    }

}


server {
    listen 80;
    server_name neyrosetka.com www.neyrosetka.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://neyrosetka.com$request_uri;
    }
}